<app-header></app-header>


<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<div class="container bootstrap snippet">
	<div class="row">
		<div class="col-xs-12 col-md-8">
			<div class="circle-tile ">
				<a >
					<div class="circle-tile-heading dark-blue"><i class="fa fa-question-circle fa-fw fa-3x"></i></div>
				</a>
				<div class="circle-tile-content dark-blue">
					<div class="circle-tile-number text-faded"> Step 1</div>
					<div class="circle-tile-description text-faded "><li>Click on "Choose file"</li></div>
                    <div class="circle-tile-number text-faded"> Step 2</div>
					<div class="circle-tile-description text-faded "><li>Select a video from your computer</li></div>
                    <div class="circle-tile-number text-faded"> Step 3</div>
					<div class="circle-tile-description text-faded "><li>Wait for us to provide your folder</li></div>
                    <div class="circle-tile-number text-faded"> Step 4</div>
					<div class="circle-tile-description text-faded "><li>The file will be automatically downloaded as "your-file.zip"</li></div>
				</div>
			</div>
		</div>

        <div class="col-xs-6 col-md-4">
                <vg-player>
                <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls>
                    <source src="../../assets/img/Demo.mp4" type="video/mp4">
                </video>
            </vg-player>
            </div>
        
    </div>
</div>
<app-footer></app-footer>
